<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form #myform="ngForm" (ngSubmit)="guardar(myform)">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input name="nombre" type="text" class="form-input" placeholder="Nombre" ngModel required>
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input name="apellido" type="text" class="form-input" placeholder="Apellido" ngModel required>
                </div>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
