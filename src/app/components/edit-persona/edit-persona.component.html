<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group" *ngIf="persona">
                    <label for="">Nombres:</label>
                    <input name="nombre" type="text" class="form-input" placeholder="Nombre" [(ngModel)]="persona.nombre">
                </div>
                <div class="form-group" *ngIf="persona">
                    <label for="">Apellidos:</label>
                    <input name="apellido" type="text" class="form-input" placeholder="Apellido" [(ngModel)]="persona.apellido">
                </div>
                <button (click)="actualizar()" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
